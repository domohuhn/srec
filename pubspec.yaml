name: srec
description: A Dart library that can read and write Motorola S-Record files. The Motorola S-Record is a file format that contains binary information as ASCII text. It is often used to program microcontrollers.
version: 1.0.0
repository: https://github.com/domohuhn/srec
issue_tracker: https://github.com/domohuhn/srec/issues

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  intel_hex: ^1.2.0

dev_dependencies:
  lints: ^2.0.0
  test: ^1.16.0

